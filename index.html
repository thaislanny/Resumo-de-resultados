<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Resumo dos resultados</title>
</head>
<body>
    <div class="apresentacao">
        <section class="apresentacao__resultado">
            <h1 class="titulo">Your Result</h1>
                <div class="circulo">
            <p class="resultado">76</p>
            <p class="resultado__maximo">of 100</p>
                </div>
            <p class="apresentacao__subtitulo">Great</p>
            <p class="apresentacao__paragrafo">Your scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="apresentacao__sumario">
            <h1 class="titulo__sumario">Summary</h1>
            
        <div class="container">
                <div class="container__vermelho">
                    <div class="container_texto"> <img src="./img/icon-reaction.svg" alt="ícone da reação"> Reaction </div>
                    <div class="container__resultado"><span class="minha__pontuação">80</span><span class="pontuação_total">/100</span></div>
                </div>

                <div class="container__amarelo">
                    <div class="container_texto"><img src="./img/icon-memory.svg" alt="ícone da memória"> Memory </div>
                    <div class="container__resultado"><span class="minha__pontuação">92</span><span class="pontuação_total">/100</span></div>  
                </div>

                <div class="container__verde">
                    <div class="container_texto"><img src="./img/icon-verbal.svg" alt="ícone verbal">Verbal</div>
                    <div class="container__resultado"> <span class="minha__pontuação">61</span><span class="pontuação_total">/100</span></div>
                </div>

                <div class="container__azul">
                    <div class="container_texto"><img src="./img/icon-visual.svg" alt="ícone visual">Visual </div>
                    <div class="container__resultado"><span class="minha__pontuação">72</span> <span class="pontuação_total">/100</span></div>
                </div>
        </div>   
        
            <button class="botão">Continue</button>

        </section>
    </div>
    
</body>
</html>
